		function sendchat(){
			
			var sms = document.getElementById('btn-input').value;
	    	
	    	if (sms != '') {
	    		var form_data = new FormData();
		    	form_data.append('idmember', id);
		    	form_data.append('sms', sms);
				$.ajax({
							url: 'http://si-mice.com/simice/api/sendmsg.php', // point to server-side PHP script 
							dataType: 'text',  // what to expect back from the PHP script, if anything
							cache: false,
							contentType: false,
							processData: false,
							data: form_data,                         
							type: 'post',
							success: function(php_script_response){
								// alert('Pesan Terkirim');// display response from the PHP script, if any
								document.getElementById("btn-input").value = '';
								ref();
							}
				});
	    	}
		}

			// body...

	            document.getElementById('player').play();

		}
