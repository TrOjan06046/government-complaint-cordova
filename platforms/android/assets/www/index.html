    	// alert('Button Back');
    	navigator.app.exitApp();
    	device.exitApp();
    }

<script type="text/javascript">
	$(function () {
		if (localStorage.user>=1) {
            console.log('session ON');
            usid = localStorage.user;
            location.href = "index_login.html?id="+usid;
        } else{
        	console.log('session OFF');
        }

		$.ajax({ //Process the form using $.ajax()
            type      : 'GET', //Method type
            url       : 'http://si-mice.com/simice/api/listpengumuman.php', //Your form processing file URL
            // dataType  : 'json',
            success   : function(pmuman) {
            	console.log(pmuman);
            
            document.getElementById("ListPengumuman").innerHTML = pmuman;
            }             
        });
        $.ajax({ //Process the form using $.ajax()
            type      : 'GET', //Method type
            url       : 'http://si-mice.com/simice/api/listpromo.php', //Your form processing file URL
            // dataType  : 'json',
            success   : function(dpromo) {
            	console.log(dpromo);
			document.getElementById("ListPromo").innerHTML = dpromo;
            }             
        });
    });

  	function login_u(){
    var user = document.getElementById("usrnm").value;
    var pass = document.getElementById("pswd").value;           
    $.ajax({
            url: 'http://si-mice.com/simice/api/login.php?user='+user+'&pass='+pass,
            type: 'GET',
            success: function (data) {
                var userdata = JSON.parse(data);
                console.log(userdata);

                console.log(userdata['Login_Status']);
                console.log(userdata['Login_Status'][0]['Status']);
                console.log(userdata['Login_Status'][0]['Id_Member']);

                var LogStatus = userdata['Login_Status'][0]['Status'];
                var Idmember = userdata['Login_Status'][0]['Id_Member'];

                if (LogStatus == 'Success') {
                    
                    localStorage.user = Idmember;
                    console.log('session ON');
            		// usid = localStorage.user;
                    alert('Anda Berhasil Login');
                    location.href = "index_login.html?id="+ Idmember;
                } else {
                    alert('Login Gagal ... Username atau Password Salah');
                    document.getElementById("usrnm").value = '';
                    document.getElementById("pswd").value = '';
                }

            }
    });
  	}
  	function home(){
		location.href = "index.html";  
	}
	function dpengumuman(a){
		location.href = "detail_pengumuman.html?idpeng="+a;  
	}
	function pengumuman(){
		location.href = "allpengumuman.html";  
	}
	function dpromo(a){
		location.href = "detail_promo.html?idpro="+a;  
	}

	function apromo(){
		location.href = "allpromo.html";  
	}
</script>
