		function dana(){
			var tg = document.getElementById('tanggal').value;
	    	var dt = document.getElementById('detail').value;  
	    	var ft = document.getElementById('ImageFile').value;
	    	var file_data = document.getElementById('ImageFile').files[0];
	    	if (tg != '' && dt != '' && ft != '') {
	    		if (file_data['size'] <= 1000000) {
					var form_data = new FormData();
	    			form_data.append('idmember', id);
			    	form_data.append('tanggal', tg);
			    	form_data.append('detail', dt);
			    	form_data.append('ImageFile', file_data);
					console.log(form_data); 
					console.log(file_data);
					$.ajax({
						url: 'https://herwintika.id/simice/api/danaspm.php', // point to server-side PHP script 
						dataType: 'text',  // what to expect back from the PHP script, if anything
						cache: false,
						contentType: false,
						processData: false,
						data: form_data,                         
						type: 'post',
						success: function(php_script_response){
							alert('Pengajuan Dana SPM telah diterima');
							home(); // display response from the PHP script, if any
						}
					});
	    		} else {
	    			alert('File Terlalu Besar (Maks: 1MB)');
	    			document.getElementById('ImageFile').value='';
	    		}
    			
	    			
	    	} else {
	    		if (tg == '' ) {
	    			document.getElementById('tanggal').focus();
	    		} else if (dt == '') {
	    			document.getElementById('detail').focus();
	    		} else if (ft == '') {
	    			document.getElementById('ImageFile').focus();
	    		}
	    	}
	    			
		}
